<ion-navbar *navbar>
  <ion-title>Authentication Key</ion-title>
</ion-navbar>

<ion-content padding class="auth">

  <ion-list>
      <ion-item>
        <ion-label>Server</ion-label>
        <ion-input type="text" [ngModel]="authdata.server"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Port</ion-label>
        <ion-input type="text" [ngModel]="authdata.port"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Auth Key</ion-label>
        <ion-input type="text" [ngModel]="authdata.authkey"></ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button (click)="setAuth()" primary block>Set</button>
        </ion-col>
      </ion-row>
  </ion-list>

</ion-content>
