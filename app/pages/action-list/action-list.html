<ion-navbar *navbar>
  <ion-title>Action List</ion-title>
</ion-navbar>

<ion-content padding class="action-list">
  <ion-list>
    <ion-item *ngFor="#action of actions" (click)="sendAction(action)">
      {{action.desc}}
    </ion-item>
  </ion-list>
</ion-content>
